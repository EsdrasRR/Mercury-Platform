name: .NET CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore MercuryPlatform.sln

    - name: Build solution
      run: dotnet build MercuryPlatform.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test MercuryPlatform.sln --no-build --configuration Release --verbosity normal --logger trx --results-directory ./TestResults --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./TestResults
        fail_ci_if_error: false

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read

    strategy:
      matrix:
        service: [orders-api, inventory-api, payments-api, checkout-api]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image - ${{ matrix.service }}
      run: |
        SERVICE_PATH=$(echo "${{ matrix.service }}" | sed 's/-api//g' | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
        docker build -f src/Services/$SERVICE_PATH/$(echo $SERVICE_PATH | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}').API/Dockerfile -t mercury-${{ matrix.service }}:${{ github.sha }} .

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore MercuryPlatform.sln

    - name: Build solution
      run: dotnet build MercuryPlatform.sln --no-restore --configuration Release

    - name: Run code analysis
      run: dotnet format MercuryPlatform.sln --verify-no-changes --verbosity diagnostic || true
